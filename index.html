<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-c" />
    <title>Bitcoin checker</title>
  </head>
  <body>
    <h1>Bitcoin checker</h1>
    <form action="/" method="post">
      Convert:
      <input type="text" name="amount" placeholder="Enter amount here" />
      <select name="crypto">
        <option value="BTC"> Bitcoin </option>
        <option value="ETH"> Ethereum </option>
        <option value="LTC">Litecoins</option>
      </select>
      to
      <select name="fiat">
        <option value="USD">US Dollars</option>
        <option value="EUR">EURO</option>
        <option value="GBP">GB Pounds</option>
      </select>
      <button type="submit" name="button">Check</button>
    </form>
  </body>
</html>
